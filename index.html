<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Missile Trajectory Simulation</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="stars" id="stars"></div>
<img src="astronaut.png" class="astronaut" alt="astronaut">

<div id="loginPage" class="login-container">
    <div class="login-box">
        <h1 class="login-title">ðŸš€ MISSILE SIM</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Access System</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <p class="demo-text">Demo: admin / admin123</p>
    </div>
</div>

<div id="mainApp" class="app-container">
    <div class="header">
        <h1>ðŸš€ Advanced Missile Trajectory Simulation</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="main-content">
        <div class="control-panel">
            <h2 class="control-title">Launch Parameters</h2>
            <div class="parameter-group">
                <label for="angle">Angle (Â°)</label>
                <input type="range" id="angle" class="parameter-input" min="0" max="90" value="45" oninput="updateValue('angle')">
                <span id="angleValue">45Â°</span>
            </div>
            <div class="parameter-group">
                <label for="speed">Speed (m/s)</label>
                <input type="range" id="speed" class="parameter-input" min="100" max="3000" value="500" oninput="updateValue('speed')">
                <span id="speedValue">500 m/s</span>
            </div>
            <div class="parameter-group">
                <label for="mass">Mass (kg)</label>
                <input type="range" id="mass" class="parameter-input" min="100" max="10000" value="1000" oninput="updateValue('mass')">
                <span id="massValue">1000 kg</span>
            </div>
            <div class="parameter-group">
                <label for="diameter">Diameter (m)</label>
                <input type="range" id="diameter" class="parameter-input" min="0.1" max="2" step="0.1" value="0.5" oninput="updateValue('diameter')">
                <span id="diameterValue">0.5 m</span>
            </div>
            <div class="parameter-group">
                <label for="height">Launch Height (m)</label>
                <input type="range" id="height" class="parameter-input" min="0" max="1000" value="0" oninput="updateValue('height')">
                <span id="heightValue">0 m</span>
            </div>
            <div class="parameter-group">
                <label for="windSpeed">Wind Speed (m/s)</label>
                <input type="range" id="windSpeed" class="parameter-input" min="0" max="50" value="0" oninput="updateValue('windSpeed')">
                <span id="windSpeedValue">0 m/s</span>
            </div>
            <div class="parameter-group">
                <label for="windAngle">Wind Direction (Â°)</label>
                <input type="range" id="windAngle" class="parameter-input" min="0" max="360" value="0" oninput="updateValue('windAngle')">
                <span id="windAngleValue">0Â°</span>
            </div>
            <button class="simulate-btn" onclick="runSimulation()">ðŸš€ Launch Simulation</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Calculating trajectory...</p>
            </div>

            <div class="metrics-display" id="metricsDisplay">
                <h3>Mission Metrics</h3>
                <div class="metrics-grid">
                    <div class="metric-item"><div class="metric-label">Max Range</div><div class="metric-value" id="maxRange">-</div></div>
                    <div class="metric-item"><div class="metric-label">Max Height</div><div class="metric-value" id="maxHeight">-</div></div>
                    <div class="metric-item"><div class="metric-label">Flight Time</div><div class="metric-value" id="flightTime">-</div></div>
                    <div class="metric-item"><div class="metric-label">Impact Speed</div><div class="metric-value" id="impactSpeed">-</div></div>
                </div>
            </div>
        </div>

        <div class="visualization-area">
            <div class="chart-container">
                <h3> Trajectory</h3>
                <canvas id="trajectoryChart" width="800" height="400"></canvas>
            </div>
            <div class="simulation-3d" id="simulation3D">
                <h3> 3D Simulation</h3>
            </div>
        </div>
    </div>
</div>

<script src="physics.js"></script>
<script src="script.js"></script>
</body>
</html>
